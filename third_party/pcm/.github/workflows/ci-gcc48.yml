name: g++ 4.8 build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ci-gcc48
    if: ${{ github.repository != 'opcm/pcm' }}

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: |
        g++ --version
        make install prefix=. -j
        make clean
        git clone https://github.com/simdjson/simdjson.git
        make install prefix=. -j

